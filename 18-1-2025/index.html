<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Guessing Game</title>
</head>
<body>
   
<h1>Guess the Temperature Game</h1>

<div id="game">
    <p>Guess the temperature (in Celsius) of the following cities:</p>
    <div id="city-container"></div> <br><br>
    <input type="number" id="temperature-guess" placeholder="Enter your guess">
    <button onclick="submitGuess()">Submit Guess</button>

    <div id="answer-container"></div>
</div>

<div id="result-container">
    <h2 id="result"></h2>
</div>
